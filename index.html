<html>
    <head>
        <title> music website</title>
        <link rel="stylesheet" href="music.css">

    </head>
    <body> 

        <div class="container">
            <div class="navbar">
                <img src="music logo.jfif" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">specifications</a></li>
                    <li><a href="#">products</a></li>
                    <li><a href="#">connect</a></li>
                </ul>
                    </div>
                    <div class="content">
                        <div class="left-col">
                            <h1> the <br>real <br> sound</h1>
                        </div>
                        <div class="right-col">
                            <p> click here to listen the song</p>
                            <img src="play icon.webp" id="icon">
                        </div>
                    </div>
        </div>
        <audio id="mysong">
            <source src="Googly Gandasare ! Kannada ! Song(1).mp3" type="audio/mp3">
        </audio>
        <script>
            var mysong=document.getElementById("mysong");
            var icon=document.getElementById("icon");

            icon.onclick=function(){
                if(mysong.paused)
                {
                    mysong.play();
                    icon.src="play icon.webp";}
                else
                {
                    mysong.pause();

                    icon.src="play icon.webp"
                }
            }
        </script>
        
            

    </body>
</html>
